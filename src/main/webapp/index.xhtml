<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
</h:head>
<h:body>
    <div class="hero is-info">
        <div class="hero-body">
            <p class="title">Info hero</p>
            <p class="subtitle">Info subtitle</p>
        </div>
    </div>
    <div class="container is-flex is-flex-direction-column is-justify-content-center is-align-items-center mb-4 mt-4">
        <div class="card">
            <p:dataTable var="fes" value="#{festival.festivales}">
                <p:column headerText="Festival">
                    <h:outputText value="#{fes.festival}" />
                </p:column>
                <p:column headerText="Fundacion">
                    <h:outputText value="#{fes.fundacion}" />
                </p:column>
            </p:dataTable>
        </div>
    </div>
</h:body>
</html>
